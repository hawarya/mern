<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Background Images</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 20px;
            border: 2px solid white;
            background-color: rgb(13, 16, 16); 
            gap: 10px; }

        .grid-item {
            width: 50%; 
            padding-top: 50%; 
            position: relative; 
            background-size: cover; 
            background-position: center; 
            color: rgb(12, 11, 11);
            display: flex; 
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            border: 2px dotted rgb(0, 0, 0);
        }

        .item1 { background-image: url('https://via.placeholder.com/150/FF0000/FFFFFF?text=1'); }
        .item2 { background-image: url('https://via.placeholder.com/150/00FF00/FFFFFF?text=2'); }
        .item3 { background-image: url('https://via.placeholder.com/150/0000FF/FFFFFF?text=3'); }
        .item4 { background-image: url('https://via.placeholder.com/150/FFFF00/FFFFFF?text=4'); }
        .item5 { background-image: url('https://via.placeholder.com/150/FF00FF/FFFFFF?text=5'); }
        .item6 { background-image: url('https://via.placeholder.com/150/00FFFF/FFFFFF?text=6'); }
        .item7 { background-image: url('https://via.placeholder.com/150/FFA500/FFFFFF?text=7'); }
        .item8 { background-image: url('https://via.placeholder.com/150/A52A2A/FFFFFF?text=8'); }
        .item9 { background-image: url('https://via.placeholder.com/150/8A2BE2/FFFFFF?text=9'); }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item item9">9</div>
    </div>
</body>
</html>
